<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="child">
      <div class="img-container">
        <div class="transbox">
        </div>
      </div>
      <div class="pg-content">
        <h1 class="active">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="p-c">
        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="eth icon">
          <h3 class="eth-price">0.041 ETH</h3>
        </div>
        <div class="countdown-container">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p class="countdown">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="footer-container">
        <div class="footer-img">
          <img src="./images/image-avatar.png" alt="image of Jules Wyvern" class="avatar">
        </div>
        <div class="footer-text">
          <p>Creation of <span class="active">Disu Temidayo</span></p>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Disu Temidayo</a>.
  </div>
</body>
</html>
